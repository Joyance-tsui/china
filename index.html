<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念与缅怀</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .page {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 5%;
            box-sizing: border-box;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            position: relative;
        }
        .page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            z-index: -1;
        }
        .content {
            max-width: 80%;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #fullscreenBtn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 600px) {
            .page {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">全屏</button>

    <div class="container">
        <div id="page1" class="page" style="background-image: url('https://s2.loli.net/2024/09/22/AOJxHL7W8VNthaC.jpg');">
            <div class="content">
                <h1>永远的怀念</h1>
                <p>在这片宁静中，我们缅怀逝者。</p>
                <p>愿逝者安息，愿生者坚强</p>
                <p>让我们永远铭记，永远怀念</p>
                <p>所有为中共的暴行而死的，所有为民主而奋斗的</p>
            </div>
        </div>

        <div id="page2" class="page" style="background-image: url('https://s2.loli.net/2024/09/22/t58o6WYLBGHjK7w.jpg');">
            <div class="content">
                <h1>导航</h1>
                <p>中国是一个人口大国</p>
                <p>随着世界第三波民主化革命浪潮</p>
                <p>以及极权政体因无法维持永远的经济增长</p>
                <p>民主必定会来到</p>
                <p>随着悲痛，向着光明……</p>
                
                <div class="nav-buttons">
                    <button class="nav-button" onclick="scrollToPage('page1')">封面</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        fullscreenBtn.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenBtn.textContent = '退出全屏';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenBtn.textContent = '全屏';
            }
        }

        document.addEventListener('fullscreenchange', updateFullscreenButtonText);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('mozfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('MSFullscreenChange', updateFullscreenButtonText);

        function updateFullscreenButtonText() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                fullscreenBtn.textContent = '退出全屏';
            } else {
                fullscreenBtn.textContent = '全屏';
            }
        }

        function scrollToPage(pageId) {
            document.getElementById(pageId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
