<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念与缅怀</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
        }
        .page {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 5%;
            box-sizing: border-box;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            z-index: -1;
        }
        .content {
            max-width: 80%;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #fullscreenBtn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 600px) {
            .page {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">全屏</button>

    <div class="page" style="background-image: url('https://s2.loli.net/2024/09/22/AOJxHL7W8VNthaC.jpg');">
        <div class="content">
            <h1>永远的怀念</h1>
            <p>在这片宁静中，我们缅怀逝者，感恩生命的馈赠。</p>
            <p>愿逝者安息，愿生者坚强。</p>
            <p>让我们永远铭记，永远怀念。</p>
        </div>
    </div>

    <div class="page" style="background-image: url('https://s2.loli.net/2024/09/22/zXoLIKmTOqSBQv3.jpg');">
        <div class="content">
            <h1>生命的意义</h1>
            <p>每一个生命都是独特而珍贵的。</p>
            <p>在追忆中，我们找到前进的力量。</p>
            <p>让我们珍惜当下，活出生命的精彩。</p>
        </div>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        fullscreenBtn.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenBtn.textContent = '退出全屏';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenBtn.textContent = '全屏';
            }
        }

        // 监听全屏变化事件
        document.addEventListener('fullscreenchange', updateFullscreenButtonText);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('mozfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('MSFullscreenChange', updateFullscreenButtonText);

        function updateFullscreenButtonText() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                fullscreenBtn.textContent = '退出全屏';
            } else {
                fullscreenBtn.textContent = '全屏';
            }
        }
    </script>
</body>
</html>
